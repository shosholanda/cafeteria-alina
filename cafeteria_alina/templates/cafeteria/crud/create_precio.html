{% extends 'base.html' %}

{% block header %}
    <h2>{% block title%}Agregar variaci√≥n{% endblock %}</h2>
{% endblock %}

{% block content %}
    <h3>Agregar un precio nuevo para {{ producto.nombre }}</h3>
    
    <form method="POST">
        <label for="tipo">Tipo de producto</label>
        <select name="tipo" id="tipo">
            {% for precio in precios %}
            <option value="{{ precio.id }}">{{ precio.tipo.tipo }}</option>
            {% endfor %}
        </select>
        <a href="{{ url_for('tipo-productos.create_tipo') }}">Agregar tipo de producto</a>
        <br>
        <label for="precio">Nuevo precio</label>
        <input type="text" name="precio" id="precio" required>
        <br>

        <input type="submit" value="Agregar">
    </form>
{% endblock %}
