<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block style %}
    {% endblock %}
    <title>
        ALINA - 
        {% block title %}
        {% endblock %}
    </title>
    {% block script %}
    {% endblock %}
</head>
<body>
    <header>
        <div>
            <h1>Cafeter√≠a Alina</h1>
            <a href="{{ url_for('inicio.main' ) }}">Home</a>
        </div>
    </header>
    <section>
        <header>
            {% block header %}
            {% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div>
                {{ message }}
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
