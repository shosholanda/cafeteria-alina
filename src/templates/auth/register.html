{% extends 'base.html' %}

{% block header %}
<img class="center" src="../../static/img/alpha/alina.png" alt="Logo cafetería" class="logo">
{% endblock %}

{% block content %}
    <form method="POST" autocomplete="off">
        <div class="campo">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" placeholder="usuario@correo.com" required>
        </div>
        <div class="campo">
            <label for="contraseña">contraseña</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" required>
        </div>
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="campo">
            <label for="apellido_paterno">Apellido Paterno</label>
            <input type="text" name="apellido_paterno" id="apellido_paterno" required>
        </div>
        <div class="campo">
            <label for="apellido_materno">Apellido Materno</label>
            <input type="text" name="apellido_materno" id="apellido_materno" required>
        </div>
        <div class="campo">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
        </div>
        <input class="lightbutton" type="submit" value="Registrar">
    </form>
{% endblock %}
