{% extends 'base.html' %}

{% block title%}
Editar tipo
{% endblock %}

{% block header %}
    <h2>Editar tipo de producto: <i>{{ tipo_producto.nombre }}</i></h2>
{% endblock %}

{% block content %}
    <form method="POST" autocomplete="off">
        <label for="nombre">Tipo del producto </label>
        <input type="text" name="tipo" id="tipo" value="{{ tipo_producto.nombre}}" required> 
        <br>
        <input type="submit" value="Actualizar">

    </form>
    <br>
    <b>Lista de tipos de producto</b>
    <li>
        {% for t in tipos %}
        <ul>{{ t.nombre }} <a href="{{ url_for('tipo-productos.update_tipo', id_tipo_producto = t.id)}}">Modificar</a></ul>
        {% endfor%}
    </li>
{% endblock %}
