{% extends 'cafeteria/dashboard.html' %}

{% block title%}
<title>
    ALINA - Editar producto
</title>
{% endblock %}

{% block content %}
<h3>{{ precio }}</h3>
    <form method="POST" autocomplete="off">
        <b>Editar informaci√≥n</b>
        <div class="campo">
            <div>
                <label for="tipo_producto">Nuevo tipo:</label>
                <select name="tipo_producto" id="tipo_producto">
                    {% for tipo_producto in tipo_productos %}
                    <option value="{{ tipo_producto.id }}">{{ tipo_producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="campo">
            <div>
                <label for="precio">Nuevo precio:</label>
                <input type="text" class="short-input" name="precio" id="precio" required>
            </div>
        </div>
        <input type="submit" value="Actualizar">
    </form>
{% endblock %}
